<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: rgba(255, 255, 255, 0.863);
            background-color: #17212B; /* Цвет графит */
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }
        h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center; /* Центрирование контента в форме */
        }
        input[type="text"], input[type="radio"], label {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px; /* Увеличение нижнего отступа элементов */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #0b1014;
            border-radius: 5px;
            color: #000; /* Чёрный текст внутри поля ввода */
        }
        label {
            display: flex;
            align-items: center;
            justify-content: center; /* Центрирование текста внутри label */
            font-weight: bold;
        }
        .radio-group {
            display: flex;
            justify-content: center; /* Центрирование группы радиокнопок */
            gap: 20px; /* Расстояние между радиокнопками */
            margin-bottom: 20px; /* Добавление отступа между группой радиокнопок и другими элементами */
        }
        .divider {
            width: 90%;
            height: 2px;
            background-color: rgb(116, 132, 143); /* Полупрозрачная линия */
            margin: 20px auto; /* Центрирование и создание отступов */
            border-radius: 2px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            box-sizing: border-box;
            margin-bottom: 15px; /* Увеличение нижнего отступа элементов */
            background-color: rgba(23, 33, 43, 0.7); /* Фон на 50% светлее */
            border-radius: 10px;
            padding: 15px;
            /* font-family: Courier, monospace; */
        }
        @media (min-width: 600px) {
            form {
                max-width: 400px;
                margin: auto;
            }
            input[type="text"] {
                width: calc(100% - 22px); /* Adjust for padding and border */
            }
            .radio-group {
                flex-direction: row; /* Радиокнопки в одну линию */
            }
        }
    </style>
</head>
<body>

<form id="form">
    <em>Сумма, руб.</em>
    <br>
    <input type="text" id="sum" value="">
    <br>
    <em>Ставка НДС, %</em>
    <br>
    <input type="text" id="stav" value="20">
    <br>

    <div class='radio-group'>
        <label>
            <input name="rd" type="radio" value="1" checked> Начислить
        </label>
        <label>
            <input name="rd" type="radio" value="2"> Выделить
        </label>
    </div>
</form>

<div class="divider"></div>

<div id="result"></div>

<br>

<script>
    function okr(a) {
        return Number(Math.abs(a)).toLocaleString('ru-RU', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function do_c(a) {
        a = a.replace(/[^0-9,.]/g, '');
        a = a.replace(',', '.');
        return parseFloat(a) || 0;
    }

    function nds1(sum, stav) {
        const sum_b = sum;
        const nds = sum * stav / 100;
        const sum_s = sum + nds;

        return `
            Сумма без НДС:<br><code><b>${okr(sum_b)} руб.</b></code><br><br>
            НДС:<br><code><b>${okr(nds)} руб.</b></code><br><br>
            Всего:<br><code><b>${okr(sum_s)} руб.</b></code>`;
    }

    function nds2(sum, stav) {
        const sum_s = sum;
        const sum_b = sum / (100 + stav) * 100;
        const nds = sum_s - sum_b;

        return `
        Сумма без НДС:<br><code><b>${okr(sum_b)} руб.</b></code><br><br>
            НДС:<br><code><b>${okr(nds)} руб.</b></code><br><br>
            Всего:<br><code><b>${okr(sum_s)} руб.</b></code>`;
    }

    function calculate() {
        const sum = do_c(document.getElementById('sum').value);
        const stav = do_c(document.getElementById('stav').value);
        const rd = document.querySelector('input[name="rd"]:checked').value;

        let error = '';
        if (sum === 0) error += 'Не указана сумма<br>';
        if (sum > 20000000000) error += 'Слишком большая сумма<br>';
        if (stav === 0) error += 'Не указана ставка НДС<br>';
        if (stav > 99) error += 'Некорректная ставка НДС<br>';

        if (error) {
            document.getElementById('result').innerHTML = error;
        } else {
            const result = rd == 1 ? nds1(sum, stav) : nds2(sum, stav);
            document.getElementById('result').innerHTML = result;
        }
    }

    document.getElementById('sum').addEventListener('input', calculate);
    document.getElementById('stav').addEventListener('input', calculate);
    document.querySelectorAll('input[name="rd"]').forEach(radio => {
        radio.addEventListener('change', calculate);
    });

    // Инициализация расчета при загрузке страницы
    document.addEventListener('DOMContentLoaded', calculate);
</script>

</body>
</html>
